  <title>用于https测试</title>

<body>
  <h2>用于一些https的演示</h2>
  <script type="text/javascript">
    var callback = function (data) {
      console.log('https')
      console.log(data)
    }
    var callback1 = function (data) {
      console.log('http')
      console.log(data)
    }
  </script>
  <script src="https://api.zhwhxy.org.cn/api/category?callback=callback" type="text/javascript"></script>
